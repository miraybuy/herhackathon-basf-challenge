<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASF App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/7c75a81d57.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-wrapper">
      <video autoplay loop muted poster="visuals/VideoOfWindmills.mp4">
        <source src="visuals/VideoOfWindmills.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="container">
      <div class="header-container">
        <div class="row header-content">
          <div class="col-9 sustainability-score">
            BASF Sustainability score: <strong class="score">81%</strong>
          </div>

          <div class="col-3">
            <a
              href="https://www.basf.com/global/en/who-we-are/sustainability/we-drive-sustainable-solutions/quantifying-sustainability/value-to-society.html"
            >
              <img
                src="visuals/BASF-logo.svg"
                alt=" BASF logo"
                width="150px"
                id="results_logo"
            /></a>
          </div>
        </div>
      </div>
      <h2 class="text-center">
        CHECK OUT THE DISTRIBUTION OF THIS ITEM ACROSS GLOBE
      </h2>
      <img src="visuals/image.png" alt="heatmap" id="heatmap" />
      <img
        src="visuals/Product-Impact.gif"
        alt="product impact gif"
        id="product-impact"
      />
      <div class="row" id="results-segment">
        <div class="col-3">RESOURCE USE</div>
        <div class="col-6">ENERGY EXPENDITURE</div>
        <div class="col-3">HEALTH SCORE</div>
      </div>
    </div>
  </body>
</html>
